<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books & Authors</title>
</head>
<body>
    <h1>{{book.title}}</h1>
    <p>ID: {{book.id}}</p>
    <p>Description:{{book.description}}</p>
    <p>Authors:</p>
    <ul>
    {%for auth in Author%}
    <li>{{auth.first_name}}</li>
    {%endfor%}
</ul>
<form action="/append_author/{{author.id}}" method="post">
    {% csrf_token %}
    <select name="books_author">
        {%for auth in Authors%}
        <option value="{{auth.id}}">{{auth.first_name}}</option>
        {%endfor%}
    </select>
    <input type="submit" value="Submit">
</form>
</body>
</html>
